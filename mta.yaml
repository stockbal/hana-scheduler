_schema-version: "3.1"
ID: hana-scheduler
version: 1.0.0
description: "Scheduling HANA Cloud service start"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm i
modules:
  - name: hana-scheduler-srv
    type: nodejs
    path: src
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
      ignore:
        - node_modules/
        - "*.db"
        - __tests__/
        - ".env"
    requires:
      - name: hana-scheduler-credstore

resources:
  - name: hana-scheduler-credstore
    type: org.cloudfoundry.managed-service
    parameters:
      service: credstore
      service-plan: free
      config:
        authentication:
          type: basic
